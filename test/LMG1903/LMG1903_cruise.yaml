    - lsep->off
    - lsep->net
    - lsep->file/net/db
  lsvp:
    configs:
    - lsvp->off
    - lsvp->net
    - lsvp->file/net/db
  tsg2:
    configs:
    - tsg2->off
    - tsg2->net
    - tsg2->file/net/db
  utsg:
    configs:
    - utsg->off
    - utsg->net
    - utsg->file/net/db

########################################
modes:
  'off':
    ladc: ladc->off
    lais: lais->off
    ldfl: ldfl->off
    lgar: lgar->off
    lguv: lguv->off
    lgyr: lgyr->off
    lknu: lknu->off
    lmwx: lmwx->off
    loxy: loxy->off
    lpco: lpco->off
    lrtm: lrtm->off
    lsea: lsea->off
    lsep: lsep->off
    lsvp: lsvp->off
    tsg2: tsg2->off
    utsg: utsg->off

  monitor:
    ladc: ladc->net
    lais: lais->net
    ldfl: ldfl->net
    lgar: lgar->net
    lguv: lguv->net
    lgyr: lgyr->net
    lknu: lknu->net
    lmwx: lmwx->net
    loxy: loxy->net
    lpco: lpco->net
    lrtm: lrtm->net
    lsea: lsea->net
    lsep: lsep->net
    lsvp: lsvp->net
    tsg2: tsg2->net
    utsg: utsg->net

  log:
    ladc: ladc->file/net/db
    lais: lais->file/net/db
    ldfl: ldfl->file/net/db
    lgar: lgar->file/net/db
    lguv: lguv->file/net/db
    lgyr: lgyr->file/net/db
    lknu: lknu->file/net/db
    lmwx: lmwx->file/net/db
    loxy: loxy->file/net/db
    lpco: lpco->file/net/db
    lrtm: lrtm->file/net/db
    lsea: lsea->file/net/db
    lsep: lsep->file/net/db
    lsvp: lsvp->file/net/db
    tsg2: tsg2->file/net/db
    utsg: utsg->file/net/db

########################################
default_mode: 'off'

########################################
configs:
  ########
  ladc->off:
    name: ladc->off

  ladc->net:
    name: ladc->net
    readers:                    # Read from simulated serial port
      class: SerialReader
      kwargs:
        baudrate: 9600
        port: /tmp/tty_ladc
    transforms:                 # Add timestamp and logger label
    - class: TimestampTransform
    - class: PrefixTransform
      kwargs:
        prefix: ladc
    writers:
    - class: UDPWriter      # Send raw NMEA to UDP
      kwargs:
        port: 6224
    - class: ComposedWriter     # Also parse to fields and send to CACHE UDP
      kwargs:                   # port for CachedDataServer to pick up
        transforms:
        - class: ParseTransform
          kwargs:
            definition_path: local/devices/*.yaml,local/lmg/devices/*.yaml
        writers:
          class: UDPWriter
          kwargs:
            port: 6225
    stderr_writers:          # Turn stderr into DASRecord, broadcast to cache
    - class: ComposedWriter  # UDP port for CachedDataServer to pick up.
      kwargs:
        transforms:
        - class: ToDASRecordTransform
          kwargs:
            field_name: 'stderr:logger:ladc'
        writers:
          class: UDPWriter
          kwargs:
            port: 6225

  ladc->file/net/db:
    name: ladc->net
    readers:                    # Read from simulated serial port
      class: SerialReader
      kwargs:
        baudrate: 9600
        port: /tmp/tty_ladc
    transforms:                 # Add timestamp
    - class: TimestampTransform
    writers:
    - class: LogfileWriter      # Write to logfile
      kwargs:
        filebase: /var/tmp/log/NBP1406/ladc/raw/NBP1406_ladc
    - class: ComposedWriter     # Also prefix with logger name and broadcast
      kwargs:                   # raw NMEA on UDP
        transforms:
        - class: PrefixTransform
          kwargs:
            prefix: ladc
        writers:
        - class: UDPWriter      # Send raw NMEA to UDP
          kwargs:
            port: 6224
    - class: ComposedWriter     # Also parse to fields and send to CACHE UDP
      kwargs:                   # port for CachedDataServer to pick up
        transforms:
        - class: PrefixTransform
          kwargs:
            prefix: ladc
        - class: ParseTransform
          kwargs:
            definition_path: local/devices/*.yaml,local/lmg/devices/*.yaml
        writers:
        - class: UDPWriter
          kwargs:
            port: 6225
    - class: ComposedWriter     # Also write parsed data to database
      kwargs:
        transforms:
        - class: PrefixTransform
          kwargs:
            prefix: ladc
        - class: ParseTransform
