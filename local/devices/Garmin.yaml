################################################################################
# Garmin Device Type definitions
#
# See README.md in this directory

######################################
Garmin02: # Don't really know what this device type is - it's gp02 on the NBP
  category: "device_type"

  # If device type can output multiple formats, include them as a
  # list. Parser will use the first one that matches the whole line.
  format:
    - "$GPGLL,{Latitude:f},{NorS:w},{Longitude:f},{EorW:w}"
    - "$GPVTG,{CourseTrue:of},T,{CourseMag:of},M,{SpeedKt:of},N,{SpeedKm:of},K"
    - "$GPZDA,{GPSTime:d},{GPSDay:d},{GPSMonth:d},{GPSYear:d},{LocalHours:od}"
    - "$GPRMC,{GPSTime:f},{GPSStatus:w},{Latitude:f},{NorS:w},{Longitude:f},{EorW:w},{SpeedKt:f},{CourseTrue:f},{GPSDate:w},{MagneticVar:of},{MagneticVarEorW:ow},{Mode:w}*{Checksum:x}"

  ########
  # Optional metadata to help make sense of the parsed values.
  fields:
    GPSTime:
      units: ""
      description: ""
    CourseTrue:
      units: "degrees"
      description: "True course"    
    CourseMag:
      units: "degrees"
      description: "Magnetic course"
    SpeedKt:
      units: "knots"
      description: "Speed over ground in knots"
    SpeedKm:
      units: "km/hour"
      description: "Speed over ground in kilometers per hour"
    GPSTime:
      units: ""
      description: ""
    GPSDay:
      units: ""
      description: ""
    GPSMonth:
      units: ""
      description: ""
    GPSYear:
      units: ""
      description: ""
    Latitude:
      units: "degrees"
      description: "Latitude in degrees; north or south depends on NorS"
    NorS:
      description: "N if Latitude value is north, S otherwise"
    Longitude:
      units: "degrees"
      description: "Longitude in degrees; east or west depends on value of EorW"
    EorW:
      description: "E if Longitude value is east, W otherwise"


######################################
Garmin19: # A Garmin 19, as on the LMG
  category: "device_type"

  # If device type can output multiple formats, include them as a
  # list. Parser will use the first one that matches the whole line.
  format:
    - "$GPGGA,{GPSTime:d},{Latitude:f},{NorS:w},{Longitude:f},{EorW:w},{FixQuality:d},{NumSats:d},{HDOP:of},{AntennaHeight:of},M,{GeoidHeight:of},M,{LastDGPSUpdate:of},{DGPSStationID:od}*{CheckSum:x}"
    - "$GPGLL,{Latitude:f},{NorS:w},{Longitude:f},{EorW:w}*{CheckSum:x}"
    - "$GPRMC,{GPSTime:d},{GPSStatus:w},{Latitude:f},{NorS:w},{Longitude:f},{EorW:w},{SpeedKt:f},{CourseTrue:f},{GPSDate:d},{MagneticVar:of},{MagneticVarEorW:ow}*{Checksum:x}"
    - "$GPVTG,{CourseTrue:of},T,{CourseMag:of},M,{SpeedKt:of},N,{SpeedKm:of},K*{CheckSum:x}"
    - "$GPZDA,{GPSTime:d},{GPSDay:d},{GPSMonth:d},{GPSYear:d},{LocalHours:od}*{CheckSum:x}"
    - "$GPGSA,{GPSManualAutoMode:w},{GPSDimensionMode:d},{GPSSat1ID:od},{GPSSat2ID:od},{GPSSat3ID:od},{GPSSat4ID:od},{GPSSat5ID:od},{GPSSat6ID:od},{GPSSat7ID:od},{GPSSat8ID:od},{GPSSat9ID:od},{GPSSat10ID:od},{GPSSat11ID:od},{GPSSat12ID:od},{GPSPDOP:g},{GPSHDOP:g},{GPSVDOP:g}*{Checksum:x}"
    - "$GPGSV,{GPSTotalNumMesg:d},{GPSMesgNum:d},{GPSNumSats:d},{GPSSatPRN:d},{GPSElevation:d},{GPSAzimuth:d},{GPSSignalToNoise:d}*{CheckSum:x}"
    - "$GPGSV,{GPSTotalNumMesg:d},{GPSMesgNum:d},{GPSNumSats:d},{GPSSatPRN:d},{GPSElevation:d},{GPSAzimuth:d},{GPSSignalToNoise:d},{GPS2ndSatPRN:d},{GPS2ndElevation:d},{GPS2ndAzimuth:d},{GPS2ndSignalToNoise:d}*{CheckSum:x}"
    - "$GPGSV,{GPSTotalNumMesg:d},{GPSMesgNum:d},{GPSNumSats:d},{GPSSatPRN:d},{GPSElevation:d},{GPSAzimuth:d},{GPSSignalToNoise:d},{GPS2ndSatPRN:d},{GPS2ndElevation:d},{GPS2ndAzimuth:d},{GPS2ndSignalToNoise:d},{GPS3rdSatPRN:d},{GPS3rdElevation:d},{GPS3rdAzimuth:d},{GPS3rdSignalToNoise:d}*{CheckSum:x}"
    - "$GPGSV,{GPSTotalNumMesg:d},{GPSMesgNum:d},{GPSNumSats:d},{GPSSatPRN:d},{GPSElevation:d},{GPSAzimuth:d},{GPSSignalToNoise:d},{GPS2ndSatPRN:d},{GPS2ndElevation:d},{GPS2ndAzimuth:d},{GPS2ndSignalToNoise:d},{GPS3rdSatPRN:d},{GPS3rdElevation:d},{GPS3rdAzimuth:d},{GPS3rdSignalToNoise:d},{GPS4thSatPRN:d},{GPS4thElevation:d},{GPS4thAzimuth:d},{GPS4thSignalToNoise:d}*{CheckSum:x}"
    - "$PGRMT,{GPSProduct:nc},{GPSRomChecksumTest:ow},{GPSReceiverTest:ow},{GPSStoredDataLost:ow},{GPSRealtimeClockLost:ow},{GPSOscillatorDrift:ow},{GPSDataCollection:ow},{GPSBoardTemp:og},{GPSBoardConfigData:ow}*{Checksum:x}"
  ########
  # Optional metadata to help make sense of the parsed values.
  fields:
    GPSTime:
      units: ""
      description: ""
    CourseTrue:
      units: "degrees"
      description: "True course"    
    CourseMag:
      units: "degrees"
      description: "Magnetic course"
    SpeedKt:
      units: "knots"
      description: "Speed over ground in knots"
    SpeedKm:
      units: "km/hour"
      description: "Speed over ground in kilometers per hour"
    GPSTime:
      units: ""
      description: ""
    GPSDay:
      units: ""
      description: ""
    GPSMonth:
      units: ""
      description: ""
    GPSYear:
      units: ""
      description: ""
    Latitude:
      units: "degrees"
      description: "Latitude in degrees; north or south depends on NorS"
    NorS:
      description: "N if Latitude value is north, S otherwise"
    Longitude:
      units: "degrees"
      description: "Longitude in degrees; east or west depends on value of EorW"
    EorW:
      description: "E if Longitude value is east, W otherwise"

    # $GPGSV Fields
    GPSTotalNumMesg:
      description: "Total number of messages of this type in this cycle"
    GPSMesgNum:
      description: "Message number"
    GPSNumSats:
      description: "Total number of SVs in view"
    GPSSatPRN:
      description: "SV 1 PRN number"
    GPSElevation:
      description: "SV 1 Elevation in degrees, 90 maximum"
    GPSAzimuth:
      description: "SV 1 Azimuth, degrees from true north, 000 to 359"
    GPSSignalToNoise:
      description: "SV 1 SNR, 00-99 dB (null when not tracking)"
    GPS2ndSatPRN:
      description: "SV 2 PRN number"
    GPS2ndElevation:
      description: "SV 2 Elevation in degrees, 90 maximum"
    GPS2ndAzimuth:
      description: "SV 2 Azimuth, degrees from true north, 000 to 359"
    GPS2ndSignalToNoise:
      description: "SV 2 SNR, 00-99 dB (null when not tracking)"
    GPS3rdSatPRN:
      description: "SV 3 PRN number"
    GPS3rdElevation:
      description: "SV 3 Elevation in degrees, 90 maximum"
    GPS3rdAzimuth:
      description: "SV 3 Azimuth, degrees from true north, 000 to 359"
    GPS3rdSignalToNoise:
      description: "SV 3 SNR, 00-99 dB (null when not tracking)"
    GPS4thSatPRN:
      description: "SV 4 PRN number"
    GPS4thElevation:
      description: "SV 4 Elevation in degrees, 90 maximum"
    GPS4thAzimuth:
      description: "SV 4 Azimuth, degrees from true north, 000 to 359"
    GPS4thSignalToNoise:
      description: "SV 4 SNR, 00-99 dB (null when not tracking)"

    #$PGRMT Fields
    GPSProduct:
      description: "Product, model and software version"
    GPSRomChecksumTest:
      description: "Rom checksum test: P=pass, F=fail"
    GPSReceiverTest:
      description: "Reciever failure: P=pass, F=fail"
    GPSStoredDataLost:
      description: "Stored data lost: R=retained, L=lost"
    GPSRealtimeClockLost:
      description: "Realtime clock lost: R=retained, L=lost"
    GPSOscillatorDrift:
      description: "Oscillator drift discrete: P=pass, F=fail"
    GPSDataCollection:
      description: "Data collection discrete: C=collecting, null=not collected"
    GPSBoardTemp:
      units: "Degrees C"
      description: "Board temperature in degrees (C)"
    GPSBoardConfigData:
      description: "Board configuration data: R=retained, L=lost"

    # $GPGSA Fields
    GPSManualAutoMode:
      description: "M=Manual, forced to operate in 2D/3D, A=Automatic 2D/3D"
    GPSDimensionMode:
      description: "1=Fix not available, 2=2D, 3=3D"
    GPSSat1ID:
      description: "Sat 1 ID"
    GPSSat2ID:
      description: "Sat 2 ID"
    GPSSat3ID:
      description: "Sat 3 ID"
    GPSSat4ID:
      description: "Sat 4 ID"
    GPSSat5ID:
      description: "Sat 5 ID"
    GPSSat6ID:
      description: "Sat 6 ID"
    GPSSat7ID:
      description: "Sat 7 ID"
    GPSSat8ID:
      description: "Sat 8 ID"
    GPSSat9ID:
      description: "Sat 9 ID"
    GPSSat10ID:
      description: "Sat 10 ID"
    GPSSat11ID:
      description: "Sat 11 ID"
    GPSSat12ID:
      description: "Sat 12 ID"
    GPSPDOP:
      description: "Position (3D) dilution of precision"
    GPSHDOP:
      description: "Horizontal dilution of precision"
    GPSVDOP:
      description: "Vertical dilution of precision"
