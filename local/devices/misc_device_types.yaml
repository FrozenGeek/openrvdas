#######################################
Vaisala:
  category: "device_type"
  description: "Vaisala WXT536 Weather Sensor"
  # For full details on the Vaisala message protocol, see page 70 of the Vaisala Manual
  # Typical Messages:
  # SR0,Dm=352D,Sn=0.9M,Sm=2.4M,Sx=3.4M,Ta=29.5C,Ua=46.8P,Pa=1017.1H,Rc=0.00M,Ri=0.0M
  # $WIXDR,A,146,D,1,S,16.3,M,1,C,7.0,C,0,H,60.8,P,0,P,1013.1,H,0,V,40.63,M,0,C,8.1,C,2,U,26.1,#,0*3B
  # $WIMWV,146,R,16.4,M,A*0E
  # $WIXDR,C,3.7,C,2,U,26.1,#,0,U,26.7,V,1,U,3.625,V,2*27
  # $WIXDR,C,3.7,C,2,U,26.1,#,0,U,26.7,V,1,U,3.625,V,2*27
  # $WIXDR,C,3.1,C,0,H,60.1,P,0,P,1021.4,H,0*4D"
  # $WIXDR,C,3.1,C,0,H,60.1,P,0,P,1021.4,H,0*4D"
  
  format:
    SR0:   "SR0,Dm={AvgWindDirection:g}D,Sn={MinWindSpeed:f}M,Sm={AvgWindSpeed:f}M,Sx={MaxWindSpeed:f}M,Ta={AirTemp:g}C,Ua={RelativeHumidity:f}P,Pa={Barometer:f}H,Rc={RainAccumulation:f}M,Ri={RainIntensity:g}M"
    WIMWV: "$WIMWV,{AvgWindDirection:g},R,{AvgWindSpeed:f},M,A*{Checksum:x}"
    WIXDR: "$WIXDR,{TransducerID:w},{AvgWindDirection:g},D,1,S,{AvgWindSpeed:f},M,1,C,{AirTemp:f},C,0,H,{RelativeHumidity:f},P,0,P,{Barometer:f},H,0,V,{RainAccumulation:f},M,0,C,{HeatingTemp:f},C,2,U,{SupplyVoltage:f},#,0*{Checksum:x}"
  
  fields:
    AvgWindDirection:
      units: "Deg"
      description: "Avg Wind Direction"
    MinWindSpeed:
      units: "m/s"
      description: "Min Wind Speed (lull)"
    AvgWindSpeed:
      units: "m/s"
      description: "Avg Wind Speed"
    MaxWindSpeed:
      units: "m/s"
      description: "Max Wind Speed (gust)"
    AirTemp:
      units: "C"
      description: "Air Temperature"
    RelativeHumidity:
      units: "%"
      description: "Relative Humidity"
    Barometer:
      units: "Pa"
      description: "Barometric Pressure"
    RainAccumulation:
      units: "mm"
      description: "Rain Accumulation"
    RainIntensity:
      units: "mm/h"
      description: "Rain Intensity"
    HeatingTemp:
      units: "C"
      description: "Internal heating temp"
    SupplyVoltage:
      units: "v"
      description: "power supply voltage"

