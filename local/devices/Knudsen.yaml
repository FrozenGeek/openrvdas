######################################
Knudsen3260:
  category: "device_type"
  description: "Knudsen Chirp 3260"

  format:
    - "3.5kHz,{LFDepth:of},{LFValid:od},12kHz,{HFDepth:of},{HFValid:od},{SoundSpeed:g},{Latitude:f},{Longitude:f}"
    - ",,,12.0kHz,{HFDepth:of},{HFValid:od},{SoundSpeed:g},{Latitude:f},{Longitude:f}"
    - "3.5kHz,{LFDepth:of},{LFValid:od},,,,{SoundSpeed:g},{Latitude:f},{Longitude:f}"

  fields:
    LFDepth:
      units: "meters"
      description:  Depth in meters from transducer"
    LFValid:
      units: "0"
      description: "Valid if present (value may always be zero?)"
    HFDepth:
      units: "meters"
      description:  Depth in meters from transducer"
    HFValid:
      units: "0"
      description: "Valid if present (value may always be zero?)"
    SoundSpeed:
      units: "meters/second"
      description: "Sound speed velocity"
    Latitude:
      units: "degrees north"
      description: "Latitude in degrees north"
    Longitude:
      units: "degrees west"
      description: "Longitude in degrees west"

